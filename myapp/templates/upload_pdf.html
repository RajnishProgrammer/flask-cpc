{% extends 'base.html' %}

{% block title %}Upload PDF{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card mt-5">
          <div class="card-body">
            <h1 class="text-center mb-4">Upload a PDF file</h1>
            <form method="POST" action="{{ url_for('bp.page_count') }}" enctype="multipart/form-data">
              <div class="form-group">
                <label for="pdf-file" class="col-auto col-form-label">Choose a file:</label>
                <input type="file" id="pdf-file" name="pdf" accept="pdf" class="form-text custom-file-upload col-auto" required />
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-3">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
