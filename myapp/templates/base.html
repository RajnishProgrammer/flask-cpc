<!doctype html>
<html>
  <head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock %} - PDF Colored Page Counter</title>
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="{{url_for('bp.upload_pdf')}}">
  <img src="{{ url_for('static', filename='pdf-logo.jpg') }}" width="60" height="60" class="d-inline-block align-top" alt="logo">
</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('bp.upload_pdf')}}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('bp.about')}}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('bp.contact')}}">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <footer class="bg-light py-3">
      <div class="container text-center">
        {% block footer %}
        &copy; {{ now.year }} Owner @ Akatsuki_107
        {% endblock %}
      </div>
    </footer>
  </body>
</html>
